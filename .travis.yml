language: csharp
sudo: required
dist: trusty
mono: none
dotnet: 2.0.0
services:
 - docker
before_install:
 - pip install --user awscli
 - export PATH=$PATH:$HOME/.local/bin
install:
 - export DOTNET_CLI_TELEMETRY_OPTOUT=1
before_script:
 - chmod a+x ./build.sh
 - chmod a+x ./deploy.sh
script:
 - ./build.sh
after_script:
 - eval $(aws ecr get-login --region ap-southeast-2)
 - docker-compose build
 - docker tag org/web:latest 599080142044.dkr.ecr.ap-southeast-2.amazonaws.com/org/web:latest
 - docker push 599080142044.dkr.ecr.ap-southeast-2.amazonaws.com/org/web:latest
deploy:
  - provider: script
    script: ./deploy.sh $TRAVIS_TAG $SA_PASSWORD
    skip_cleanup: true
    on:
      tags: true
env:
  global:
  - secure: 
  - secure: 
